<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		
		<script>
				sap.ui.localResources("factory_app");
				var app = new sap.m.App({initialPage:"iddashboard"});
				jQuery.sap.require("sap.m.MessageBox");
				var page = sap.ui.view({id:"iddashboard", viewName:"factory_app.view.dashboard", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				app.placeAt("content"); 			
				
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content" class="custombody"></div>
	</body>
</html>
